<ion-header>

  <ion-navbar>
    <ion-title>{{ shop.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="shop-profile" text-center #profilePic [style.background-image]="'url(' + shop.profilePic + ')'">
  </div>

  <div class="shop-detail" padding>
    <h2>{{shop.name}}</h2>
    <p>{{shop.about}}</p>
    <p>{{shop.location}}</p>
    <p>Open: {{shop.hours}}</p>

    <h4>Menu</h4>

    <!---->
    <!--//TODO: make menu items an array-->
    <!--<ion-row *ngFor="let menuItem of shop.menu">-->
      <!--{{menuItem}}-->
    <!--</ion-row>-->

    <ion-row  >
      <ion-thumbnail item-left>
        <img class="item-thumbnail" src="../../assets/img/coffee/lattle.jpg">
      </ion-thumbnail>
      Latte ${{shop.menu.Latte}}
    </ion-row>
    <ion-row>
      <ion-thumbnail item-left>
        <img class="item-thumbnail" src="../../assets/img/coffee/coffee.JPG">
      </ion-thumbnail>
      Coffee ${{shop.menu.Coffee}}
    </ion-row>
    <ion-row>
      <ion-thumbnail item-left>
        <img class="item-thumbnail" src="../../assets/img/coffee/cookie.jpeg">
      </ion-thumbnail>
      Cookie ${{shop.menu.Cookie}}
    </ion-row>

    <button ion-button block (click)="showAlert()">Order</button>

  </div>
</ion-content>
