<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Coffee Shops'  }}</ion-title>

    <!--<ion-buttons end>-->
      <!--<button ion-button icon-only (click)="addShop()">-->
        <!--<ion-icon name="add"></ion-icon>-->
      <!--</button>-->
    <!--</ion-buttons>-->
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let shop of currentShops">
      <button ion-item (click)="openShop(shop)">
        <ion-avatar item-left>
          <img [src]="shop.profilePic" />
        </ion-avatar>
        <h2>{{shop.name}}</h2>
        <p>{{shop.about}}</p>
        <p>{{shop.location}}</p>
        <ion-note item-right *ngIf="shop.note">{{shop.note}}</ion-note>
      </button>

      <ion-item-options>
        <!--<button ion-button color="danger" (click)="deleteShop(shop)">-->
          <!--Delete-->
        <!--</button>-->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
