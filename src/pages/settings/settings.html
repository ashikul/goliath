<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list *ngIf="page == 'main'">
      <ion-item>
        <ion-label>{{ 'Active Coffee Shop?' | translate }}</ion-label>
        <ion-toggle formControlName="option1"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Address</ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>   <ion-item>
        <ion-label color="primary" stacked>Billing Account</ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>   <ion-item>
        <ion-label color="primary" stacked>Phone Number</ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>   <ion-item>
        <ion-label color="primary" stacked>Facebook Page</ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'Hours of Operation' | translate }}</ion-label>
        <ion-select formControlName="option3">
          <ion-option value="1" checked="true">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>
        </ion-select>
      </ion-item>


    </ion-list>

    <ion-list *ngIf="page == 'profile'">
      <ion-item>
        <ion-label>{{ 'SETTINGS_OPTION4' | translate }}</ion-label>
        <ion-input formControlName="option4"></ion-input>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
